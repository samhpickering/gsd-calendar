<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>GSD Calendar (React)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function mod(n, m) {
                return ((n % m) + m) % m;
            }

            function classNames(map) {
                return Object.entries(map)
                    .filter(([key, value]) => value)
                    .map(([key, value]) => key)
                    .join(" ");
            }

            function getDayName(date) {
                return date.toLocaleDateString(undefined, {weekday: "short"});
            }
            function getMonthName(date) {
                return date.toLocaleDateString(undefined, {month: "long"});
            }

            function addDays(date, days) {
                var result = new Date(date);
                result.setDate(result.getDate() + days);
                return result;
            }
            function addMonths(date, months) {
                var result = new Date(date);
                result.setMonth(result.getMonth() + months);
                return result;
            }

            function getFirstOfMonth(date) {
                var result = new Date(date);
                result.setDate(1);
                return result;
            }

            function getPrecedingWeekday(date, weekDay) {
                const result = new Date(date);
                const daysBefore = mod((date.getDay() - weekDay), 7);
                result.setDate(result.getDate() - daysBefore);
                return result
            }

            function Week(props) {
                const noBorder = (props.dayLabelsOnly ? " no-border" : "");

                const days = [];
                for (let i = 0; i < props.length; i++) {
                    const date = addDays(props.date, i);
                    const blackedOut = !props.dayLabelsOnly && props.blackOut(date);
                    days.push(
                        <div key={i} className={classNames({
                            "day": true,
                            "no-border": props.dayLabelsOnly,
                            "blackout": blackedOut,
                        })}>
                            {blackedOut ? "" : (
                                props.dayLabelsOnly ? getDayName(date) : date.getDate()
                            )}
                        </div>
                    );
                }
                return (
                    <div className={classNames({
                        "week": true,
                        "no-border": props.dayLabelsOnly,
                    })}>
                        {days}
                    </div>
                );
            }

            function Month(props) {
                const firstDate = getPrecedingWeekday(props.date, props.firstDayOfWeek);
                const blackOut = (date) => date.getMonth() != props.date.getMonth() || date < props.startDate || date > props.endDate;
                return (
                    <div className={classNames({
                        "month": true,
                        "first-month": props.isFirstMonth,
                        "last-month": props.isLastMonth,
                    })}>
                        <div className="label">{props.dayLabelsOnly ? "" : getMonthName(props.date)}</div>
                        <Week length={7} date={addDays(firstDate,  0)} dayLabelsOnly={props.dayLabelsOnly} blackOut={blackOut} />
                        <Week length={7} date={addDays(firstDate,  7)} dayLabelsOnly={props.dayLabelsOnly} blackOut={blackOut} />
                        <Week length={7} date={addDays(firstDate, 14)} dayLabelsOnly={props.dayLabelsOnly} blackOut={blackOut} />
                        <Week length={7} date={addDays(firstDate, 21)} dayLabelsOnly={props.dayLabelsOnly} blackOut={blackOut} />
                        <Week length={7} date={addDays(firstDate, 28)} dayLabelsOnly={props.dayLabelsOnly} blackOut={blackOut} />
                        <Week length={2} date={addDays(firstDate, 35)} dayLabelsOnly={props.dayLabelsOnly} blackOut={blackOut} />
                    </div>
                );
            }

            function Container(props) {
                const monthCount = 1
				    + ((props.endDate.getFullYear() - props.startDate.getFullYear()) * 12)
				    + (props.endDate.getMonth() - props.startDate.getMonth());

                const firstOfMonth = getFirstOfMonth(props.startDate);

                const months = [];
                for (let m = 0; m < monthCount; m++) {
                    const isFirstMonth = (m == 0);
                    const isLastMonth = (m == monthCount - 1);
                    months.push(
                        <Month
                            key={m}
                            date={addMonths(firstOfMonth, m)}
                            startDate={props.startDate}
                            endDate={props.endDate}
                            firstDayOfWeek={props.firstDayOfWeek}
                            isFirstMonth={isFirstMonth}
                            isLastMonth={isLastMonth}
                        />
                    )
                }

                return (
                    <div id="calendar">
                        <Month
                            date={firstOfMonth}
                            dayLabelsOnly={true}
                            firstDayOfWeek={props.firstDayOfWeek}
                        />
                        {months}
                    </div>
                )
            }
            // Container.propTypes = {
            //     startDate: PropTypes.instanceOf(Date).isRequired,
            //     endDate: PropTypes.instanceOf(Date).isRequired,
            //     firstDayOfWeek: PropTypes.number.isRequired,
            // }

            function Calendar(props) {
                const [title, setTitle] = React.useState("Title");
                const [startDate, setStartDate] = React.useState(new Date());
                const [endDate, setEndDate] = React.useState(addMonths(startDate, 12));
                const [firstDayOfWeek, setFirstDayOfweek] = React.useState(1); // Monday

                const startYear = startDate.getFullYear();
                const endYear = endDate.getFullYear();
                let yearHeader = "";

                if (startYear == endYear) {
                    yearHeader = String(startYear);
                } else if (Math.floor(endYear / 100) == Math.floor(startYear / 100)) {
                    const endYearStr = String(endYear);
                    yearHeader = String(startYear) + "-" + endYearStr.substring(endYearStr.length - 2);
                } else {
                    yearHeader = String(startYear) + "-" + String(endYear);
                }

                return (
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <table id="header">
                                            <tbody>
                                                <tr>
                                                    <td id="titleHeader">{title}</td>
                                                    <td id="yearHeader">{yearHeader}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <Container startDate={startDate} endDate={endDate} firstDayOfWeek={firstDayOfWeek} />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <Settings title={title} setTitle={setTitle} startDate={startDate} setStartDate={setStartDate} endDate={endDate} setEndDate={setEndDate} firstDayOfWeek={firstDayOfWeek} setFirstDayOfweek={setFirstDayOfweek} />
                    </div>
                )
            }

            function Settings(props) {
                return (
                    <div id="settings">
                        <h1>Settings</h1>
                        <form>
                            <p>
                                <label>Title:</label>
                                <input type="text" id="titleInput" value={props.title} onChange={(e) => props.setTitle(e.target.value)} />
                            </p>
                            <p>
                                <label>Start Date:</label>
                                <input type="date" id="startDateInput" value={props.startDate.toISOString().slice(0,10)} onChange={(e) => props.setStartDate(new Date(e.target.valueAsNumber))} />
                            </p>
                            <p>
                                <label>End Date:</label>
                                <input type="date" id="endDateInput" value={props.endDate.toISOString().slice(0,10)} onChange={(e) => props.setEndDate(new Date(e.target.valueAsNumber))} />
                            </p>
                            <p>
                                <label>Start Weekday:</label>
                                <select id="startWeekdayInput" value={props.firstDayOfWeek} onChange={(e) => props.setFirstDayOfweek(e.target.value)}>
                                    <option value={1}>Monday</option>
                                    <option value={2}>Tuesday</option>
                                    <option value={3}>Wednesday</option>
                                    <option value={4}>Thursday</option>
                                    <option value={5}>Friday</option>
                                    <option value={6}>Saturday</option>
                                    <option value={0}>Sunday</option>
                                </select>
                            </p>
                        </form>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<Calendar />);
        </script>
    </body>
</html>
