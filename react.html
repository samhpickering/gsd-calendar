<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>GSD Calendar (React)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function mod(n, m) {
                return ((n % m) + m) % m;
            }

            function classNames(map) {
                return Object.entries(map)
                    .filter(([key, value]) => value)
                    .map(([key, value]) => key)
                    .join(" ");
            }

            class CalendarDate {
                #date;
                constructor() {
                    const date = new Date(...arguments);
                    this.#date = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                }

                getFullYear() { return this.#date.getFullYear(); }
                getMonth() { return this.#date.getMonth(); }
                getDate() { return this.#date.getDate(); }
                getDay() { return this.#date.getDay(); }

                toDate() { return new Date(this.#date); }

                toValueString() {
                    return (
                        String(this.getFullYear()).padStart(4, "0")
                        + "-" +
                        String(this.getMonth() + 1).padStart(2, "0")
                        + "-" +
                        String(this.getDate()).padStart(2, "0")
                    )
                }
                format(format) {
                    return this.#date.toLocaleDateString(undefined, format);
                }

                add(years, months, days) {
                    return new CalendarDate(this.getFullYear() + years, this.getMonth() + months, this.getDate() + days);
                }
                getFirstOfMonth() {
                    return new CalendarDate(this.getFullYear(), this.getMonth(), 1);
                }
                getPrecedingWeekday(weekDay) {
                    const daysBefore = mod(this.getDay() - weekDay, 7);
                    return this.add(0, 0, -daysBefore);
                }
            }

            function Day(props) {
                const text = props.isLabel ? props.date.format({weekday: "short"}) : props.date.getDate();
                return (
                    <div className={classNames({
                        "day": true,
                        "no-border": props.isLabel,
                        "blacked-out": props.isBlackedOut,
                    })}>
                        {props.isBlackedOut ? null : text}
                    </div>
                )
            }

            function Week(props) {
                const days = [];
                for (let day = 0; day < props.length; day++) {
                    const date = props.date.add(0, 0, day);
                    const isBlackedOut = !props.dayLabelsOnly && !props.dateInRange(date);
                    days.push(
                        <Day key={day} date={date} isLabel={props.dayLabelsOnly} isBlackedOut={isBlackedOut} />
                    );
                }
                return (
                    <div className={classNames({
                        "week": true,
                        "no-border": props.dayLabelsOnly,
                    })}>
                        {days}
                    </div>
                );
            }

            function Month(props) {
                const firstDate = props.date.getPrecedingWeekday(props.firstDayOfWeek);
                const dateInRange = (date) => date.getMonth() == props.date.getMonth() && date.toDate() >= props.startDate.toDate() && date.toDate() <= props.endDate.toDate();
                return (
                    <div className={classNames({
                        "month": true,
                        "first-month": props.isFirstMonth,
                        "last-month": props.isLastMonth,
                    })}>
                        <div className="label">{props.dayLabelsOnly ? "" : props.date.format({month: "long"})}</div>
                        <Week length={7} date={firstDate.add(0, 0,  0)} dayLabelsOnly={props.dayLabelsOnly} dateInRange={dateInRange} />
                        <Week length={7} date={firstDate.add(0, 0,  7)} dayLabelsOnly={props.dayLabelsOnly} dateInRange={dateInRange} />
                        <Week length={7} date={firstDate.add(0, 0, 14)} dayLabelsOnly={props.dayLabelsOnly} dateInRange={dateInRange} />
                        <Week length={7} date={firstDate.add(0, 0, 21)} dayLabelsOnly={props.dayLabelsOnly} dateInRange={dateInRange} />
                        <Week length={7} date={firstDate.add(0, 0, 28)} dayLabelsOnly={props.dayLabelsOnly} dateInRange={dateInRange} />
                        <Week length={2} date={firstDate.add(0, 0, 35)} dayLabelsOnly={props.dayLabelsOnly} dateInRange={dateInRange} />
                    </div>
                );
            }

            function Calendar(props) {
                let currentMonth = props.startDate.getFirstOfMonth();
                let isFirstMonth = true;
                
                const months = [];
                while (currentMonth.toDate() <= props.endDate.toDate()) {
                    const nextMonth = currentMonth.add(0, 1 ,0);
                    const isLastMonth = nextMonth.toDate() > props.endDate.toDate();

                    months.push(
                        <Month
                            key={currentMonth.toValueString()}
                            date={currentMonth}
                            startDate={props.startDate}
                            endDate={props.endDate}
                            firstDayOfWeek={props.firstDayOfWeek}
                            isFirstMonth={isFirstMonth}
                            isLastMonth={isLastMonth}
                        />
                    )

                    currentMonth = nextMonth;
                    isFirstMonth = false;
                }

                return (
                    <div className="calendar">
                        <Month
                            date={currentMonth}
                            dayLabelsOnly={true}
                            firstDayOfWeek={props.firstDayOfWeek}
                        />
                        {months}
                    </div>
                )
            }

            function Container(props) {
                const [title, setTitle] = React.useState("Title");
                const [startDate, setStartDate] = React.useState(new CalendarDate());
                const [endDate, setEndDate] = React.useState(startDate.add(1, 0, 0));
                const [firstDayOfWeek, setFirstDayOfweek] = React.useState(1); // Monday

                return (
                    <div className="container">
                        <Header   {...{title, startDate, endDate}} />
                        <Calendar {...{startDate, endDate, firstDayOfWeek}} />
                        <Settings {...{title, setTitle, startDate, setStartDate, endDate, setEndDate, firstDayOfWeek, setFirstDayOfweek}} />
                    </div>
                )
            }

            function Header(props) {
                const startYear = props.startDate.getFullYear();
                const endYear = props.endDate.getFullYear();
                
                let yearSpan = "";

                if (startYear == endYear) {
                    yearSpan = String(startYear);
                } else if (Math.floor(endYear / 100) == Math.floor(startYear / 100)) {
                    const endYearStr = String(endYear);
                    yearSpan = String(startYear) + "-" + endYearStr.substring(endYearStr.length - 2);
                } else {
                    yearSpan = String(startYear) + "-" + String(endYear);
                }

                return (
                    <div className="header">
                        <div className="title">{props.title}</div>
                        <div className="year">{yearSpan}</div>
                    </div>
                )
            }

            function Settings(props) {
                const today = new CalendarDate();

                const weekdayOptions = [];
                for (let weekday = 0; weekday < 7; weekday++) {
                    const weekdayName = today.getPrecedingWeekday(weekday).format({weekday: "long"});
                    weekdayOptions.push(<option key={weekday} value={weekday}>{weekdayName}</option>);
                }

                function handleDateChange(event, callback) {
                    if (!isNaN(event.target.valueAsNumber)) {
                        const date = new CalendarDate(event.target.valueAsNumber);
                        callback(date);
                    }
                }

                return (
                    <div className="settings">
                        <h1>Settings</h1>
                        <form>
                            <p>
                                <label>Title:</label>
                                <input type="text" className="titleInput" value={props.title} onChange={(e) => props.setTitle(e.target.value)} />
                            </p>
                            <p>
                                <label>Start Date:</label>
                                <input type="date" defaultValue={props.startDate.toValueString()} onChange={(e) => handleDateChange(e, props.setStartDate)} />
                            </p>
                            <p>
                                <label>End Date:</label>
                                <input type="date" defaultValue={props.endDate.toValueString()} onChange={(e) => handleDateChange(e, props.setEndDate)} />
                            </p>
                            <p>
                                <label>Start Weekday:</label>
                                <select value={props.firstDayOfWeek} onChange={(e) => props.setFirstDayOfweek(e.target.value)}>
                                    {weekdayOptions}
                                </select>
                            </p>
                        </form>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<Container />);
        </script>
    </body>
</html>
