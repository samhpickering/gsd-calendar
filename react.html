<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>GSD Calendar (React)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function mod(n, m) {
                return ((n % m) + m) % m;
            }

            function classNames(map) {
                return Object.entries(map)
                    .filter(([key, value]) => value)
                    .map(([key, value]) => key)
                    .join(" ");
            }

            class CalendarDate {
                #date;
                constructor() {
                    const date = new Date(...arguments);
                    this.#date = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                }

                getFullYear() { return this.#date.getFullYear(); }
                getMonth() { return this.#date.getMonth(); }
                getDate() { return this.#date.getDate(); }
                getDay() { return this.#date.getDay(); }

                toDate() { return new Date(this.#date); }
                between(startDate, endDate) {
                    return this.toDate() >= startDate.toDate() && this.toDate() <= endDate.toDate();
                }

                toValueString() {
                    return (
                        String(this.getFullYear()).padStart(4, "0")
                        + "-" +
                        String(this.getMonth() + 1).padStart(2, "0")
                        + "-" +
                        String(this.getDate()).padStart(2, "0")
                    )
                }
                format(format) {
                    return this.#date.toLocaleDateString(undefined, format);
                }

                add(years, months, days) {
                    return new CalendarDate(this.getFullYear() + years, this.getMonth() + months, this.getDate() + days);
                }
                getFirstOfMonth() {
                    return new CalendarDate(this.getFullYear(), this.getMonth(), 1);
                }
                getPrecedingWeekday(weekDay) {
                    const daysBefore = mod(this.getDay() - weekDay, 7);
                    return this.add(0, 0, -daysBefore);
                }
            }

            function Day({date, isLabel, isBlackedOut}) {
                const text = isLabel ? date.format({weekday: "short"}) : date.getDate();
                return (
                    <div className={classNames({
                        "day": true,
                        "no-border": isLabel,
                        "blacked-out": isBlackedOut,
                    })}>
                        {isBlackedOut ? null : text}
                    </div>
                )
            }

            function Week({length, date, isLabel, dateInRange}) {
                const days = [];
                for (let dayNumber = 0; dayNumber < length; dayNumber++) {
                    const day = date.add(0, 0, dayNumber);
                    const isBlackedOut = !isLabel && !dateInRange(day);
                    days.push(
                        <Day key={dayNumber} date={day} isLabel={isLabel} isBlackedOut={isBlackedOut} />
                    );
                }
                return (
                    <div className={classNames({
                        "week": true,
                        "no-border": isLabel,
                    })}>
                        {days}
                    </div>
                );
            }

            function Month({firstOfMonth, startDate, endDate, firstDayOfWeek, isFirstMonth, isLastMonth, isLabel}) {
                const firstDate = firstOfMonth.getPrecedingWeekday(firstDayOfWeek);
                const dateInRange = (date) => date.getMonth() == firstOfMonth.getMonth() && date.between(startDate, endDate);
                return (
                    <div className={classNames({
                        "month": true,
                        "first-month": isFirstMonth,
                        "last-month": isLastMonth,
                    })}>
                        <div className="label">{isLabel ? "" : firstOfMonth.format({month: "long"})}</div>
                        <Week length={7} date={firstDate.add(0, 0,  0)} {...{isLabel, dateInRange}} />
                        <Week length={7} date={firstDate.add(0, 0,  7)} {...{isLabel, dateInRange}} />
                        <Week length={7} date={firstDate.add(0, 0, 14)} {...{isLabel, dateInRange}} />
                        <Week length={7} date={firstDate.add(0, 0, 21)} {...{isLabel, dateInRange}} />
                        <Week length={7} date={firstDate.add(0, 0, 28)} {...{isLabel, dateInRange}} />
                        <Week length={2} date={firstDate.add(0, 0, 35)} {...{isLabel, dateInRange}} />
                    </div>
                );
            }

            function Calendar({startDate, endDate, firstDayOfWeek}) {
                let firstOfMonth = startDate.getFirstOfMonth();
                let isFirstMonth = true;
                
                const months = [];
                while (true) {
                    const nextFirstOfMonth = firstOfMonth.add(0, 1 ,0).getFirstOfMonth();
                    const isLastMonth = !nextFirstOfMonth.between(startDate, endDate);

                    months.push(
                        <Month
                            key={firstOfMonth.toValueString()}
                            {...{firstOfMonth, startDate, endDate, firstDayOfWeek, isFirstMonth, isLastMonth}}
                        />
                    )

                    firstOfMonth = nextFirstOfMonth;
                    isFirstMonth = false;

                    if (isLastMonth) break;
                }

                return (
                    <div className="calendar">
                        <Month
                            isLabel={true}
                            {...{firstOfMonth, firstDayOfWeek}}
                        />
                        {months}
                    </div>
                )
            }

            function Container() {
                const [title, setTitle] = React.useState("Title");
                const [startDate, setStartDate] = React.useState(new CalendarDate());
                const [endDate, setEndDate] = React.useState(startDate.add(1, 0, 0));
                const [firstDayOfWeek, setFirstDayOfWeek] = React.useState(1); // Monday

                return (
                    <div className="container">
                        <Header   {...{title, startDate, endDate}} />
                        <Calendar {...{startDate, endDate, firstDayOfWeek}} />
                        <Settings {...{title, setTitle, startDate, setStartDate, endDate, setEndDate, firstDayOfWeek, setFirstDayOfWeek}} />
                    </div>
                )
            }

            function Header({title, startDate, endDate}) {
                const startYear = startDate.getFullYear();
                const endYear = endDate.getFullYear();
                
                let yearSpan = "";

                if (startYear == endYear) {
                    yearSpan = String(startYear);
                } else if (Math.floor(endYear / 100) == Math.floor(startYear / 100)) {
                    const endYearStr = String(endYear);
                    yearSpan = String(startYear) + "-" + endYearStr.substring(endYearStr.length - 2);
                } else {
                    yearSpan = String(startYear) + "-" + String(endYear);
                }

                return (
                    <div className="header">
                        <div className="title">{title}</div>
                        <div className="year">{yearSpan}</div>
                    </div>
                )
            }

            function Settings({title, startDate, endDate, firstDayOfWeek, setTitle, setStartDate, setEndDate, setFirstDayOfWeek}) {
                const today = new CalendarDate();

                const weekdayOptions = [];
                for (let weekday = 0; weekday < 7; weekday++) {
                    const weekdayName = today.getPrecedingWeekday(weekday).format({weekday: "long"});
                    weekdayOptions.push(<option key={weekday} value={weekday}>{weekdayName}</option>);
                }

                function handleDateChange(event, callback) {
                    if (!isNaN(event.target.valueAsNumber)) {
                        const date = new CalendarDate(event.target.valueAsNumber);
                        callback(date);
                    }
                }

                return (
                    <div className="settings">
                        <h1>Settings</h1>
                        <form>
                            <p>
                                <label>Title:</label>
                                <input type="text" className="titleInput" value={title} onChange={(e) => setTitle(e.target.value)} />
                            </p>
                            <p>
                                <label>Start Date:</label>
                                <input type="date" defaultValue={startDate.toValueString()} onChange={(e) => handleDateChange(e, setStartDate)} />
                            </p>
                            <p>
                                <label>End Date:</label>
                                <input type="date" defaultValue={endDate.toValueString()} onChange={(e) => handleDateChange(e, setEndDate)} />
                            </p>
                            <p>
                                <label>Start Weekday:</label>
                                <select value={firstDayOfWeek} onChange={(e) => setFirstDayOfWeek(e.target.value)}>
                                    {weekdayOptions}
                                </select>
                            </p>
                        </form>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<React.StrictMode><Container /></React.StrictMode>);
        </script>
    </body>
</html>
